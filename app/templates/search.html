{% extends "base.html" %}

{% block app_content %}
    <h1>Search Resutls</h1>
    {% for post in posts %}
        {% include '_post.html' %}
    {% endfor %}
    <nav aria-lable="...">
        <ul class="pager">
            <li class="previous{% if not pre_url %} disbaled {% endif %}">
                <a href="{{prev_url or '#'}}">
                    <span aria-hidden="true">&larr;</span>
                    Previous results
                </a>
            </li>
            <li class="next{% if not next_url %} disabled {% endif %}">
                <a href="{{next_url or '#'}}">
                    <span aria-hidden="true">&rarr;</span>
                    Next results
                </a>
            </li>
        </ul>
    </nav>
{% endblock %}
